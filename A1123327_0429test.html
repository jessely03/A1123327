<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Embedded Charts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            background-color: #f9f9f9;
            padding: 20px;
        }
        iframe {
            border: none;
            width: 90%;
            height: 400px;
            max-width: 1200px;
        }
        h1 {
            color: #333;
        }
        .chart-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        .chart-title {
            font-size: 18px;
            font-weight: bold;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>高雄市人口</h1>

    <div class="chart-container">
        <div class="chart-title">Chart 1: 65-100歲 From PlotDB (ID: 37336)</div>
        <iframe src="https://plotdb.io/v/chart/37336" title="PlotDB Chart"></iframe>
    </div>

    <div class="chart-container">
        <div class="chart-title">Chart 2: 0-100歲 From PlotDB (ID: 37364)</div>
        <iframe src="https://plotdb.io/v/chart/37364" title="PlotDB Chart"></iframe>
    </div>

    <div class="chart-container">
        <div class="chart-title">Chart 3: From PlotDB 0-64歲 (ID: 37391)</div>
        <iframe src="https://plotdb.io/v/chart/37391" title="PlotDB Chart"></iframe>
    </div>
</body>
</html>
